<body class=" .bg-black d-flex justify-content-center align-items-center vh-100">
    <section>
        <form action="" method="post" id="login">
            <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
                <div class="d-flex justify-content-center">
                    <a href="./index.html"> <img src="./src/multimedia/imagenes/imagenes/primer-logo.png" alt="login-icon" style="height: 7rem" /> </a>

                <div class="text-center fs-1 fw-bold">
                </div>

                        <img src="./src/multimedia/imagenes/imagenes/username-icon.svg" alt="username-icon" style="height: 1rem" />
                    </div>
                    <input id="usuario" class="form-control bg-light" type="text" placeholder="Usuario" />
                </div>
                <div class="input-group mt-1">
                    <div class="input-group-text" style="background-color: #a6668c">
                        <img src="./src/multimedia/imagenes/imagenes/password-icon.svg" alt="password-icon" style="height: 1rem" />
                    </div>
                    <input id="clave" class="form-control bg-light" type="password" placeholder="Contraseña" />
                </div>
                <div class="d-flex justify-content-around mt-1">
                    <div class="d-flex align-items-center gap-1">
                        <input class="form-check-input" type="checkbox" />
                        <div class="pt-1" style="font-size: 0.9rem">
                            Recordarme
                        </div>
                    </div>
                    <div class="pt-1">
                    <a href="#" class="text-decoration-none fw-semibold fst-italic" style="font-size: 0.9rem ; color:#a6668c">

                    </div>
                </div>
                <button class="btn  text-white w-100 mt-4 fw-semibold shadow-sm" style="background-color: #a6668c" >Login</button> 
                <div class="d-flex gap-1 justify-content-center mt-1">
                    <div>
                        ¿No tenes cuenta?
                    </div>
                    <a href="#" class="text-decoration-none  fw-semibold" style="color:#a6668c">Registrate</a>
                </div>
                <div class="p-3">
                    <div class="border-bottom text-center" style="height: 0.9rem">
